version: "3.8"

services:

  frontend:
    container_name: desc_frontend
    hostname: desc_frontend
    build: ./apps/Frontend/
    ports:
      - "3000:3000"
    restart:
      always
    networks:
      - mynet

  backend:
    container_name: desc_backend
    build: ./apps/Backend/
    ports:
      - "4000:4000"
    restart: always
    networks:
      - mynet





networks:
  mynet: